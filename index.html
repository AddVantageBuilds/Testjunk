<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Landing Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero button {
            background-color: #ff7f50;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #e66f3c;
        }

        /* Features Section */
        .features {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px 20px;
            background-color: #ffffff;
        }

        .feature-card {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .feature-card h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .feature-card p {
            font-size: 1rem;
            color: #555;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature-card {
                margin-bottom: 20px;
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Our Amazing Service</h1>
        <p>Transform your business with our innovative solutions</p>
        <button>Get Started</button>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature-card">
            <h2>Feature 1</h2>
            <p>Innovative design that helps you stand out</p>
        </div>
        <div class="feature-card">
            <h2>Feature 2</h2>
            <p>Robust performance and reliability</p>
        </div>
        <div class="feature-card">
            <h2>Feature 3</h2>
            <p>Affordable pricing for everyone</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

</body>

</html>
